{% extends 'base.html' %}
{% block css %}
    <link rel="stylesheet" href="/static/css/counter.css">
{% endblock %}
{% block js %}
    <script src="/static/js/counter.js" defer></script>
{% endblock %}
{% block content %}
    <h1 id="counter">{{request.get('counter') or 0}}</h1>
    <button onclick="count()">
        Click Me!
    </button>
    <img src="/media/counter.webp" id="img">
{% endblock %}
